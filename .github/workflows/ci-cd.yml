name: Client View React CI/CD Pipeline

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Log in to Amazon ECR
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin ${{ secrets.ECR_REGISTRY }}

      - name: Build and push Docker image
        run: |
          docker build -t my-react-app .
          docker tag my-react-app:latest 980921722238.dkr.ecr.us-east-1.amazonaws.com/my-react-app:latest
          docker push 980921722238.dkr.ecr.us-east-1.amazonaws.com/my-react-app:latest

      - name: Deploy to ECS
        run: |
          aws ecs update-service --cluster my-cluster --service my-react-service --force-new-deployment
